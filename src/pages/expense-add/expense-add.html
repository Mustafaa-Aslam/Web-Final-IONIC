<ion-header>

    <ion-navbar>
      <ion-title>expense Add</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
          <form [formGroup]="expenseForm" (ngSubmit)="insertExpense(expenseForm.value)">
              <ion-item>
                  <ion-label>Category</ion-label>
                  <ion-select formControlName="category" name="category"> 
                    <ion-option value="Food">Food</ion-option>
                    <ion-option value="Grocery">Grocery</ion-option>
                    <ion-option value="Bills">Bills</ion-option>
                    <ion-option value="Entertainment">Entertainment</ion-option>
                    <ion-option value="Misc">Misc</ion-option>
                  </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>Amount</ion-label>
                <ion-textarea formControlName="amount" name="amount"></ion-textarea>
              </ion-item>
              <button ion-button type="submit" [disabled]="!expenseForm.valid">Add Expense</button>
            </form>
  </ion-content>

<ion-header>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-card>
      <ion-card-header>
        Total Income
      </ion-card-header>
      <ion-card-content color="accent">
        {{totalIncome}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Total Expense
      </ion-card-header>
      <ion-card-content color="danger">
        {{totalExpense}}
      </ion-card-content>
    </ion-card>
  </div>
<div>
  <h2 style="align-content: center">Last Three Expenses</h2>
</div>

  <div *ngFor="let post of expenses">
    <ion-card>
      <ion-card-header>
        {{post.category}}
      </ion-card-header>
      <ion-card-content>
        <h2>{{post.amount}}</h2>
      </ion-card-content>
    </ion-card>

  </div>

  <div>
    <h2>Income breakdown</h2>
    <div style="padding-top: 20px">
    <canvas #chartCanvas>

    </canvas></div>
  </div>
  <div>
    <h2>Expense breakdown</h2>
    <div style="padding-top: 20px">
        <canvas #chartCanvas1>
    
        </canvas></div>
  </div>
</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom right">
    <div style="padding-bottom: 70px"> 
    <ion-fab right>
      <button ion-fab outline icon-only>
          <ion-icon name='add-circle' is-active="false"></ion-icon>
        </button>
        <ion-fab-list side="left">
            <button ion-button outline  (click)="addExpense()">expense
                <ion-icon name='add-circle' is-active="false"></ion-icon>
              </button>
            <button ion-button outline  (click)="addIncome()">income
                <ion-icon name='add-circle' is-active="false"></ion-icon>
              </button>
        </ion-fab-list>
      </ion-fab>
    </div>
    </ion-toolbar>

</ion-footer>
